<div>
  <div class="card-container">
    <div *ngFor="let item of items" class="card">
      <img [src]="item.image" alt="Staff Image" class="card-image" />
      <div class="card-details">
        <h2>{{ item.fname }} {{ item.lname }}</h2>
        <p>{{ item.position }}</p>
      </div>
    </div>
  </div>
</div>

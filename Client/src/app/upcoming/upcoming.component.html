<div>
    <div class="card-container">
        <div *ngFor="let event of events" class="card">
            <h2>welcome to {{ event.title }}</h2>
            <p>what is it about? {{ event.info }}</p>
            <p>Date Limit: {{ event.date_limit }}</p>
            <button (click)="openPopup()">Send a request to participate</button>
        </div>
    </div>
    <div class="overlay" *ngIf="showPopup">
        <div class="popup">
            <form (ngSubmit)="submitForm()">
                <label for="cin">CIN:</label>
                <input type="text" id="cin" name="cin" [(ngModel)]="cin" required>
                <br>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


</div>

<div class="container">
  <section class="mission-section">
    <div class="art-div">
      <article *ngFor="let tp of touristicPlaces; let isOdd = odd" class="art">
        <img [src]="tp.imageUrl" alt="" *ngIf="!isOdd" />
        <div class="text-container">
          <h2>{{ tp.title }}</h2>
          <span>{{ tp.desc }}</span>
        </div>
        <img [src]="tp.imageUrl" alt="" *ngIf="isOdd" />
      </article>
    </div>
  </section>
</div>
